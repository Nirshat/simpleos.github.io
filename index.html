<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering System</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="main-container">
        <div class="container1">
            <div class="menu">
                <h3 style="text-align: center;">MENU<hr></h3>
                <span>Burger -------------- ₱50</span> <br>
                <span>Fries -------------- ₱30</span> <br>
                <span>Spaghetti -------------- ₱55</span> <br>
                <span>Softdrinks -------------- ₱25</span> <br>
                <span>Sundae -------------- ₱35</span> <hr>
            </div>
            <br> <br>

            <div class="entry">
                <div class="entry-holder">
                    <div class="label">Burger: </div>
                    <div class="input-holder">
                        <input type="number" class="qnt" id="quantity1" value="0" readonly>
                        <button id="add1">+</button>
                        <button id="sub1">–</button>
                    </div>
                </div>

                <div class="entry-holder">
                    <div class="label">Fries: </div>
                    <div class="input-holder">
                        <input type="number" class="qnt" id="quantity2" value="0" readonly>
                        <button id="add2">+</button>
                        <button id="sub2">–</button>
                    </div>
                </div>

                <div class="entry-holder">
                    <div class="label">Spaghetti: </div>
                    <div class="input-holder">
                        <input type="number" class="qnt" id="quantity3" value="0" readonly>
                        <button id="add3">+</button>
                        <button id="sub3">–</button>
                    </div>
                </div>

                <div class="entry-holder">
                    <div class="label">Softdrinks: </div>
                    <div class="input-holder">
                        <input type="number" class="qnt" id="quantity4" value="0" readonly>
                        <button id="add4">+</button>
                        <button id="sub4">–</button>
                    </div>
                </div>

                <div class="entry-holder">
                    <div class="label">Sundae: </div>
                    <div class="input-holder">
                        <input type="number" class="qnt" id="quantity5" value="0" readonly>
                        <button id="add5">+</button>
                        <button id="sub5">–</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container2">
            <div id="display-area">
                <h3 style="text-align: center;">Ordered List <hr></h3>
                <span id="order1"></span>
                <span id="order2"></span>
                <span id="order3"></span>
                <span id="order4"></span>
                <span id="order5"></span>
            </div>
            <br><br><br>
            <div class="payment-area">
                <div id="tm">Total Amount: </div>
                <input type="text" id="inp_tm" value="0" hidden>
                <label for="balance">Balance: </label>
                <input type="number" id="balance" value="0" min="0">

                <div id="change">Change: </div>

                <br>
                <a href="index.html">
                    <button id="clear-btn">Clear</button>
                </a>
            </div>
        </div>
    </div>


    <h2 id="test"></h2>



    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
